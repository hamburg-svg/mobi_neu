		var c = new L.Control.Coordinates();
		c.addTo(map);

		function onMapClick(e) {	
			c.setCoordinates(e);
		}
		function onMapHover(e) {
			c.bindCircle(e);
		}

		map.on('click', onMapClick);
		map.on('mousemove', onMapHover);
