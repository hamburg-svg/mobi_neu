
<!DOCTYPE html>
<html>
<head>
	<title>Mobilitätswoche im LK GaPa</title>
	<meta charset="utf-8" />
  <!--Tab Vorschaubild-->
  <link rel="shortcut icon" href="images/user.jpg" type="image/jpg">

  <!--Haupt-Stylesheet-->

<body class="single-map">
	<div id="map"></div>

  <!--Haupt-Skript-->
	<script src="t.js"></script>
	<script>

	var map = L.map('map').setView([47.4923, 11.0960], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',  {
	maxZoom: 18,
	attribution: '<a href="http://simplealps.com/">SimpleAlps, 2022</a>,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map)


// Object.keys(school).forEach(function(key, i) {
// 	var coord = school[key];
// 	var icon = L.divIcon({className: 'school-label'});
// 	var mark = L.marker(coord, {icon: icon}).addTo(map);
// 	mark.bindTooltip(key, {permanent: true});
// })
		var c = new L.Control.Coordinates();
		c.addTo(map);

		function onMapClick(e) {	
			c.setCoordinates(e);
		}
		function onMapHover(e) {
			c.bindCircle(e);
		}

		map.on('click', onMapClick);
		map.on('mousemove', onMapHover);


    var popup = L.popup({
          closeButton: true,
          autoClose: false
        })
        .setLatLng([47.4923, 11.0960])
        .setContent('<h1>Hallo und Willkomen zur interaktiven Karte!</h1><h2> Hier kannst du alle Gefahrenstellen auf deinem Schulweg in die Karte einzeichnen.</h2><p>Eine Anleitung findest du hier (öffnet sich in einem neuen Fenster):</p>                            <a href="anleitung.pdf"target="_blank"><p>A N L E I T U N G</p></a>')
        .openOn(map);

        
var startIcon = new LeafIcon({iconUrl: '/icons/number_1.png'});

var secondIcon = new LeafIcon({iconUrl: '/icons/number_2.png'});
var thirdIcon = new LeafIcon({iconUrl: '/icons/number_3.png'});

var fourthIcon = new LeafIcon({iconUrl: '/icons/number_4.png'});
var fifthIcon = new LeafIcon({iconUrl: '/icons/number_5.png'});

var sixtIcon = new LeafIcon({iconUrl: '/icons/number_6.png'});
var sevendIcon = new LeafIcon({iconUrl: '/icons/number_7.png'});

L.marker([47.4964, 11.1034],  {icon: startIcon})
    .bindPopup('<h1>St. Irmengard-Schulen</h1>').addTo(map)

 

 L.marker([44.841793,5.552223], {icon: secondIcon})
    .bindPopup('<h1>Erstbesteigung des Mont Aiguille im Jahr 1492 </h1> ')
    .addTo(map)

L.marker([45.89345978,7.25323710],  {icon: thirdIcon})
    .bindPopup('<h1>Im Jahr 1779: Murith bestieg den Mont Vélan (3731 m ü NN.)</h1>').addTo(map)
    
L.marker([45.83089911 ,  6.86511039,], {icon: fourthIcon})
    .bindPopup('<h1>Erstbesteigung des Mont Blanc</h1>').addTo(map)

L.marker([46.5367, 7.9626], {icon: fifthIcon})
    .bindPopup('<h1>1811: Erstbesteigung der Jungfrau (4158 m. ü. NN.) </h1>   ').addTo(map)

L.marker([46.5899, 8.1182,], {icon: sixtIcon})
    .bindPopup('<h1>Die Goldenen Jahre des Alpinismus  </h1>  ').addTo(map)

L.marker([45.004722, 6.308611,], {icon: sevendIcon})
    .bindPopup('<h1> Die Silbernen Jahre des Alpinismus </h1>   ').addTo(map)

	</script>
